        function loadData(apis) {
            var htmlData = ''
            apis.forEach(element => {
                htmlData += `<li class='list-group-item' id='${element.id}'>
                <p> <strong>${element.type}</strong> ${element.url} </p>
                <p> ${element.relatedTo.toUpperCase()} </p>
                <p> <a href='/'>click here</a> to send a request<span style='color:red;font-weight:bold;'> ("Comming Soon") </span></p>
                </li>`;
            });
            document.getElementById("privateApis").innerHTML = htmlData
        }

        document.getElementById("privateAPIList").addEventListener("change", filerByServiceType);

        function filerByServiceType(){
            var apis = [];
            var serviceName= document.getElementById("privateAPIList").value;;
            if(serviceName === 'ALL'){
                apis = privateApisList;
            }
            else{
                apis = privateApisList.filter((item)=> item.relatedTo === serviceName);
            }
            loadData(apis);
        }

        filerByServiceType();
