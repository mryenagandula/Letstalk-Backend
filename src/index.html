<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Node Js API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container m-4 p-4">
        <h3 class="mt-3"> Welcome to Free Node Js API</h3>
        <h4 class="mt-3" id="baseUrlId"></h4>
        <div class="mt-2">
            <button class="btn btn-primary"><a href="public/users" style="text-decoration: none;color: white;"
                    target="_blank">/public/users</a></button>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary"><a href="public/blogs" style="text-decoration: none;color: white;"
                    target="_blank">/public/blogs</a></button>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary"><a href="public/blogs/0/10/true" style="text-decoration: none;color: white;"
                    target="_blank">/public/blogs/:pageIndex/:pageSize/:published</a></button>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary"><a href="public/audits/0/10" style="text-decoration: none;color: white;"
                    target="_blank">/public/audits/:pageIndex/:pageSize</a></button>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary"><a href="public/audits/filter-values" style="text-decoration: none;color: white;"
                    target="_blank">/public/audits/filter-values</a></button>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary"><a href="public/user/availability?username=srisad9"
                    style="text-decoration: none;color: white;"
                    target="_blank">/public/user/availability?username=srisad9</a></button>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary"><a href="public/users" style="text-decoration: none;color: white;"
                    target="_blank">/public/users/:id</a></button>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary"><a href="public/countries" style="text-decoration: none;color: white;"
                    target="_blank">/public/countries</a></button>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary"><a href="public/states" style="text-decoration: none;color: white;"
                    target="_blank">/public/states</a></button>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary"><a href="public/states/62efc4034d28204938f62717" style="text-decoration: none;color: white;"
                    target="_blank">/public/states/country-id</a></button>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary"><a href="public/cities/Telangana" style="text-decoration: none;color: white;"
                    target="_blank">/public/cities/state-name</a></button>
        </div>
        <div class="mt-2 p-2">
            <h4>Source: <a href="https://github.com/mryenagandula/Letstalk-Backend">GITHUB MRYENGANDULA</a></h4>
            <h4>Author: MRYENGANDULA </h4>
        </div>
    </div>
    <script type="text/javascript">
        (function (){ 
            document.getElementById("baseUrlId").innerHTML="Base URL: " + document.location.origin;
        })();
    </script>
</body>
</html>
